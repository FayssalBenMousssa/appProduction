<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: myheader">

</head>
<body>
<div th:insert="fragments/navigation :: nav"></div>
<div class="container-fluid">
    <div class="row mt-5">
        <div th:insert="fragments/sidebarmenu :: #sidebarMenu"></div>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4  main-animated" role="main">
            <div th:if="${data.isAuth()}" class="card mb-3 mt-5 shadow-sm bg-white">
                <div class="card-body row ">
                    <div class="col-sm-4"><h3 th:utext="${data.getAuth().getName()}"> Name</h3></div>
                    <div class="col-sm-8">
                        <div class="btn-toolbar justify-content-between float-right" role="toolbar"
                             aria-label="Toolbar with button groups">


                            <div class="input-group btn-group btn-group-sm" role="group"
                                 aria-label="Button group with nested dropdown">
                                <button type="button" class="btn btn-outline-primary">Menu 1</button>
                                <button type="button" class="btn btn-outline-primary">Menu 2</button>

                                <div class="btn-group " role="group">
                                    <button id="structure" type="button" th:text="${#messages.msg('label.structure')}"
                                            class="btn  btn-outline-primary dropdown-toggle" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                        structure
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="structure">
                                        <h6 class="dropdown-header" sec:authorize-url="/business/staff/index">
                                            <span th:text="${#messages.msg('label.business')}">Business </span>
                                        </h6>
                                        <a class="dropdown-item" href="#">Dropdown link</a>
                                        <a class="dropdown-item" href="#">Dropdown link</a>
                                        <a class="dropdown-item" href="#">Dropdown link</a>
                                        <div class="dropdown-divider"></div>
                                        <h6 class="dropdown-header">Dropdown header</h6>
                                        <a class="dropdown-item" href="#">Dropdown link</a>
                                        <a class="dropdown-item" href="#">Dropdown link</a>
                                        <a class="dropdown-item" href="#">Dropdown link</a>
                                        <a class="dropdown-item" href="#">Dropdown link</a>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div th:insert="fragments/footer :: foot"></div>
</body>
</html>
