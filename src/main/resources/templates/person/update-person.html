<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: myheader">
</head>
<body>
<div th:insert="fragments/navigation :: nav"></div>
<div class="container-fluid">
    <div class="row mt-5">
        <div th:insert="fragments/sidebarmenu :: #sidebarMenu"></div>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Persons</h1>
            </div>
            <form action="#" method="post" th:action="@{/person/update/{id}(id=${person.id})}" th:object="${person}">

                <div class="form-group  col-sm-12 col-md-3">
                    <label for="firstName">first Name</label>
                    <input class="form-control" id="firstName" placeholder="firstName" th:field="*{firstName}"
                           type="text">
                    <span th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></span>
                </div>


                <div class="form-group   col-sm-12 col-md-3">
                    <label for="lastName">last Name</label>
                    <input class="form-control" id="lastName" th:field="*{lastName}" type="text">
                    <span th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
                </div>
                <div>
                    <input id="createDate" th:field="*{createDate}" type="hidden">
                </div>

                <input class="btn btn-primary" type="submit" value="Update">
            </form>
        </main>
    </div>
</div>
<div th:insert="fragments/footer :: foot"></div>
</body>
</html>
