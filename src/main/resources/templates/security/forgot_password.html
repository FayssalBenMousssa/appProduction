<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: myheader">

</head>
<body>

<div class="container-fluid h-100">

    <div class="row justify-content-center align-items-center h-100 m-5">
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-white text-dark shadow p-3  bg-white rounded">
            <form method="post" style="max-width: 420px; margin: 0 auto;" th:action="@{/forgot_password}">
                <div class="border border-secondary rounded p-3">
                    <div>
                        <p th:text="${#messages.msg('info.weSendLink')}">We will be sending a reset password link to
                            your email.</p>
                    </div>
                    <div>
                        <p>
                            <input autofocus class="form-control" name="email" placeholder="Enter your e-mail"
                                   required type="email"/>
                        </p>
                        <div th:if="${error != null}"><p class="alert alert-danger text-center">[[${error}]]</p></div>
                        <div th:if="${message != null}"><p class="alert alert-danger text-center">[[${message}]]</p>
                        </div>


                        <p class="text-center">
                            <input class="btn btn-primary" type="submit" value="Send"/>
                        </p>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
<div th:insert="fragments/footer :: foot"></div>
</body>
</html>
