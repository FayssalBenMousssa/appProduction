<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: myheader">

</head>
<body>
<div class="container-fluid h-100">

    <div class="row justify-content-center align-items-center h-100 m-5">
        <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-white text-dark shadow p-3  bg-white rounded">
            <form method="post" style="max-width: 350px; margin: 0 auto;" th:action="@{/security/reset_password}">
                <input name="token" th:value="${token}" type="hidden"/>
                <div class="border border-secondary rounded p-3">
                    <div>
                        <p>
                            <input autofocus class="form-control" id="password" name="password"
                                   placeholder="Enter your new password" required type="password"/>
                        </p>
                        <p>
                            <input class="form-control" oninput="checkPasswordMatch(this);"
                                   placeholder="Confirm your new password"
                                   required type="password"/>
                        </p>
                        <p class="text-center">
                            <input class="btn btn-primary" type="submit" value="Change Password"/>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: foot"></div>
</body>
</html>
