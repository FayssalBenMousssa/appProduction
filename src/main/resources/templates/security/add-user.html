<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: myheader">

</head>
<body>
<div th:insert="fragments/navigation :: nav"></div>
<div class="container-fluid">
    <div class="row mt-5">
        <div th:insert="fragments/sidebarmenu :: #sidebarMenu"></div>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Users</h1>
            </div>

            <form action="#" method="post" th:action="@{/security/adduser}" th:object="${person}">
                <div class="row">
                    <div class="form-group  col-sm-12 col-md-6 col-lg-4 col-xl-3">
                        <label for="firstName">firstName</label>
                        <input class="form-control" id="firstName" placeholder="firstName" th:field="*{firstName}"
                               type="text">
                        <span th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></span>
                    </div>
                    <div class="form-group  col-sm-12 col-md-6 col-lg-4 col-xl-3">
                        <label for="lastName">lastName</label>
                        <input class="form-control" id="lastName" placeholder="lastName" th:field="*{lastName}"
                               type="text">
                        <span th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
                    </div>
                    <div class="form-group  col-sm-12 col-md-6 col-lg-4 col-xl-3">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" placeholder="Email" th:field="*{user.email}" type="text">
                        <span th:errors="*{user.email}" th:if="${#fields.hasErrors('user.email')}"></span>
                    </div>
                    <div class="form-group  col-sm-12 col-md-6 col-lg-4 col-xl-3">
                        <label for="userName">userName</label>
                        <input class="form-control" id="userName" placeholder="userName" th:field="*{user.userName}"
                               type="text">
                        <span th:errors="*{user.userName}" th:if="${#fields.hasErrors('user.userName')}"></span>
                    </div>
                    <div class="form-group  col-sm-12 col-md-6 col-lg-4 col-xl-3">
                        <label for="password">password</label>
                        <input class="form-control" id="password" placeholder="password" th:field="*{user.userpassword}"
                               type="password">
                        <span th:errors="*{user.userpassword}" th:if="${#fields.hasErrors('user.userpassword')}"></span>
                    </div>
                    <div class="form-group  col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <label class="col-12" for="roles">roles</label>
                        <div class="col" id="roles" th:each="role : ${roles}">
                            <input name="roles" th:field="*{user.roles}" th:value="${role.id}" type="checkbox"/>
                            <label th:text="${role.role}"></label>
                            <span th:errors="*{user.roles}" th:if="${#fields.hasErrors('user.roles')}"></span>

                        </div>

                    </div>
                    <div class="form-group  col-12">
                        <input class="btn btn-primary" type="submit" value="Add User">
                    </div>

                </div>
            </form>


        </main>
    </div>
</div>
<div th:insert="fragments/footer :: foot"></div>
</body>
</html>
